<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>比较两个数的最大值</title>
  </head>
  <body>
    <script>
      let num1 = prompt("请输入第1个数");
      let num2 = prompt("请输入第2个数");
      if (parseFloat(num1) > parseFloat(num2)) {
        alert("最大的数是" + num1);
      } 
      else {
        alert("最大的数是" + num2);
      }
    </script>
  </body>
</html>
