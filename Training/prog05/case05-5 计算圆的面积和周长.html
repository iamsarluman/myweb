<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数计算圆的面积和周长</title>
</head>
<body>
  <script>
    //计算圆面积
    function getArea(r) {     
      r = r || 0;       // 过滤掉undefined  null NaN  ""  0      
      return Math.PI * Math.pow(r, 2);
   }
   //计算圆周长
   function getLong(r) {
    r = r || 0; 
    return 2 * Math.PI * r;
 }
   let r=+prompt("请输入半径：");
   let area = getArea(r);
   let perimeter = getLong(r);
   console.log(`半径为${r}的圆的面积是：${area.toFixed(2)}`);
   console.log(`半径为${r}的圆的周长是：${perimeter.toFixed(2)}`); 
</script>
</body>
</html>
